<div class="widgets">

  <div class="row">
    <div class="col-md-6">
      <ba-card title="آیکون های SVG سری KAMELEON" baCardClass="with-scroll">
        <div class="row clearfix">
          <div class="kameleon-row" *ngFor="let icon of icons.kameleonIcons">
            <div class="kameleon-icon"><img src="{{ (icon.img | baKameleonPicture )}}"><span>{{ icon.name }}</span></div>
          </div>
        </div>
        <a href="http://www.kameleon.pics/" target="_blank" class="see-all-icons">نمایش همه Kamaleon</a>
      </ba-card>

      <ba-card title="آیکون‌های socicon" baCardClass="with-scroll">
        <div class="row icons-list danger">
          <div class="col-2" *ngFor="let icon of icons.socicon"><i class="socicon">{{ icon }}</i></div>
        </div>
        <a href="http://www.socicon.com/chart.php" target="_blank" class="see-all-icons">نمایش همه Socicon</a>
      </ba-card>
    </div>
    <div class="col-md-6">
      <ba-card title="آیکون با پس‌زمینه گرد" baCardClass="with-scroll">
        <div class="row clearfix">
          <div class="kameleon-row" *ngFor="let icon of icons.kameleonRoundedIcons">
            <div class="kameleon-icon with-round-bg {{ icon.color }}"><img src="{{ ( icon.img | baKameleonPicture ) }}"><span>{{ icon.name }}</span></div>
          </div>
        </div>
        <a href="http://www.kameleon.pics/" target="_blank" class="see-all-icons">نمایش همه Kamaleon</a>
      </ba-card>

      <ba-card title=" آیکون‌های ionicons" baCardClass="with-scroll">
        <div class="row icons-list primary">
          <div class="col-2" *ngFor="let icon of icons.ionicons"><i class="{{ icon }}"></i></div>
        </div>
        <a href="http://ionicons.com/" target="_blank" class="see-all-icons">نمایش همه ionicons</a>
      </ba-card>

      <ba-card title=" آیکون‌های Font Awesome" baCardClass="with-scroll">
        <div class="row icons-list success awesomeIcons">
          <div class="col-2" *ngFor="let icon of icons.fontAwesomeIcons"><i class="fa {{ icon }}"></i></div>
        </div>
        <a href="http://fortawesome.github.io/Font-Awesome/icons/" target="_blank" class="see-all-icons">نمایش همه  Font Awesome</a>
      </ba-card>
    </div>
  </div>

</div>
