<div class="auth-main direction-rtl">
  <div class="auth-block">
    <h1>ثبت‌نام در ng2-admin</h1>
    <a routerLink="/login" class="auth-link">هم اکنون دارای حساب کاربری هستید ؟ وارد شوید !</a>

    <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" class="form-horizontal">
      <div class="form-group row" [ngClass]="{'has-error': (!email.valid && email.touched), 'has-success': (email.valid && email.touched)}">
        <label for="inputEmail3" class="col-sm-4 control-label">ایمیل / شماره تلفن همراه</label>

        <div class="col-sm-8">
          <input [formControl]="email" type="email" class="form-control" id="inputEmail3" placeholder="ایمیل / شماره تلفن همراه">
        </div>
      </div>
      <div class="form-group row" [ngClass]="{'has-error': (!password.valid && password.touched), 'has-success': (password.valid && password.touched)}">
        <label for="inputPassword3" class="col-sm-2 control-label">کلمه عبور</label>

        <div class="col-sm-10">
          <input [formControl]="password" type="password" class="form-control" id="inputPassword3" placeholder="کلمه عبور">
        </div>
      </div>
      <div class="form-group row" [ngClass]="{'has-error': (!repeatPassword.valid && repeatPassword.touched), 'has-success': (repeatPassword.valid && repeatPassword.touched)}">
        <label for="inputPassword4" class="col-sm-2 control-label">تکرار</label>

        <div class="col-sm-10">
          <input [formControl]="repeatPassword" type="password" class="form-control" id="inputPassword4" placeholder="تکرار">
          <span *ngIf="!passwords.valid && (password.touched || repeatPassword.touched)" class="help-block sub-little-text">کلمه عبور یکسان نیست.</span>
        </div>
      </div>
      <div class="form-group row">
        <div class="ol-sm-12">
          <button [disabled]="!form.valid" type="submit" class="btn btn-default btn-auth pull-left">ثبت‌نام</button>
        </div>
      </div>
    </form>

    <div class="auth-sep"><span><span>یا با یک کلیک ثبت‌نام کنید</span></span></div>

    <div class="al-share-auth">
      <ul class="al-share clearfix">
        <li><i class="socicon socicon-facebook" title="Share on Facebook"></i></li>
        <li><i class="socicon socicon-twitter" title="Share on Twitter"></i></li>
        <li><i class="socicon socicon-google" title="Share on Google Plus"></i></li>
      </ul>
    </div>
  </div>
</div>
