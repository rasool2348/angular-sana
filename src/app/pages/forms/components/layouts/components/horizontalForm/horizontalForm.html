<form class="form-horizontal">
  <div class="form-group row">
    <label for="inputEmail3" class="col-sm-2 form-control-label">ایمیل</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="inputEmail3" placeholder="ایمیل">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputPassword3" class="col-sm-2 form-control-label">کلمه عبور</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="inputPassword3" placeholder="کلمه عبور">
    </div>
  </div>
  <div class="form-group row">
    <div class="offset-sm-2 col-sm-10">
      <div class="checkbox">
        <ba-checkbox [(ngModel)]="isRemember" [label]="'به خاطر بسپار'" [ngModelOptions]="{standalone: true}"></ba-checkbox>
      </div>
    </div>
  </div>
  <div class="form-group row">
    <div class="offset-sm-2 col-sm-10">
      <button type="submit" class="btn btn-warning">ورود</button>
    </div>
  </div>
</form>
